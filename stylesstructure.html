<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>구조화된 CSS 예시</title>
    <link rel="stylesheet" href="./stylesstructure.css" />
  </head>
  <body>
    <div class="container">
      <h1>구조화된 CSS 예시</h1>

      <div class="card">
        <h2 class="card-title">CSS 변수 활용</h2>
        <p class="card-content">
          CSS 변수를 사용하면 반복되는 값을 한 곳에서 관리할 수 있어 유지보수가

        </p>

      <div class="card">

        <p class="card-content">
