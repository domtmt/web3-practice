<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형 디자인 예시</title>
    <link rel="stylesheet" href="styleslayout.css" />
  </head>
  <body>
    <div class="container">
      <h1>반응형 웹 디자인</h1>
      <p>화면 크기를 조절하여 레이아웃이 어떻게 변하는지 확인해보세요.</p>

      <div class="row">
        <div class="column">
          <div class="card">
            <h2>첫 번째 카드</h2>
            <p>화면이 작아지면 카드가 세로로 쌓입니다.</p>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <h2>두 번째 카드</h2>
            <p>미디어 쿼리를 통해 다양한 화면 크기에 대응합니다.</p>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <h2>세 번째 카드</h2>
            <p>모바일 화면에서는 여백과 글꼴 크기가 조정됩니다.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
