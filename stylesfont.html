<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>폰트 예시</title>
    <link rel="stylesheet" href="./stylesfont.css" />
    <!-- Google 폰트 직접 추가 방법 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>다양한 폰트 스타일</h1>

      <p>이것은 기본 텍스트입니다. Roboto와 Noto Sans KR 폰트를 사용합니다.</p>

      <h2>제목 스타일</h2>
      <p>제목은 Noto Sans KR 폰트의 Bold 스타일을 사용합니다.</p>

      <p class="fancy-text">
        이것은 특별한 강조를 위한 Georgia 폰트 스타일입니다.
      </p>

      <p>
        코드를 표시할 때는 <span class="code-text">monospace</span>
        폰트를 사용하면 가독성이 높아집니다.
      </p>
    </div>
  </body>
</html>
